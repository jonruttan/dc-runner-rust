version: 1
title: resolved_bundle_lock_v1
type: object
required:
  - version
  - root_bundle
  - runner
  - source
  - resolved_order
  - integrity
properties:
  version:
    type: integer
    const: 1
  root_bundle:
    type: string
    minLength: 1
  runner:
    type: string
    enum:
      - python
      - php
      - rust
  source:
    type: object
    required:
      - repo
      - ref
      - commit
    properties:
      repo:
        type: string
      ref:
        type: string
      commit:
        type: string
  resolved_order:
    type: array
    items:
      type: string
      minLength: 1
  integrity:
    type: object
    required:
      - file_count
      - sha256_manifest
      - sha256_manifests
    properties:
      file_count:
        type: integer
        minimum: 0
      sha256_manifest:
        type: string
        minLength: 1
      sha256_manifests:
        type: string
        minLength: 1
