bundle_id: data-contracts-bundler
bundle_version: 0.1.0
summary: Governing contracts and fixtures for bundler install/check/bootstrap behavior.
maintainers:
  - name: Data Contracts Team
    contact: data-contracts@example.com
dependency_mode: required
depends_on: []
domains:
  - id: tooling
    modules:
      - id: bundler-cli
        include_paths:
          - /specs/contract
          - /specs/schema
        artifacts:
          - path: /resolved_bundle_lock_v1.yaml
            kind: lock
          - path: /resolved_files.sha256
            kind: manifest
        contracts:
          - /specs/02_contracts/bundle_bootstrap_governance.md
