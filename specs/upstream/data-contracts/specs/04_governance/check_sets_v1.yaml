version: 1
profiles:
  critical:
    checks:
      - id: runtime.critical_check_set_manifest_required
        kind: manifest_non_empty
        path: /specs/04_governance/check_sets_v1.yaml
        profile: critical
        key: checks
      - id: runtime.status_ingest_job_present
        kind: file_tokens
        path: /.github/workflows/ci.yml
        must_contain:
          - extractor-stage:
          - ./scripts/runner_status_ingest.sh --max-age-hours 72 --enforce-freshness
      - id: runtime.matrix_artifacts_emitted
        kind: file_tokens
        path: /.github/workflows/ci.yml
        must_contain:
          - .artifacts/runner-status-matrix.json
          - .artifacts/runner-status-matrix.md
          - .artifacts/runner-status-ingest-log.json
      - id: runtime.control_plane_ci_runner_execution_forbidden
        kind: file_tokens
        path: /.github/workflows/ci.yml
        must_not_contain:
          - scripts/runner_bin.sh
      - id: runtime.compatibility_status_freshness_within_slo
        kind: file_tokens
        path: /scripts/runner_status_ingest.sh
        must_contain:
          - --check-id runtime.compatibility_status_freshness_within_slo
          - --out .artifacts/runner-status-matrix.json
          - --summary-out .artifacts/runner-status-matrix.md
      - id: runtime.compatibility_missing_status_visibility_required
        kind: file_tokens
        path: /scripts/runner_status_ingest.sh
        must_contain:
          - --check-id runtime.compatibility_missing_status_visibility_required
          - --trace-out .artifacts/runner-status-ingest-log.json
      - id: docs.readme_task_usage_paths_present
        kind: file_tokens
        path: /README.md
        must_contain:
          - How Users Use This Project
          - Author a spec change
          - Validate docs and contract coherence
          - Read compatibility and status telemetry
          - Debug governance or documentation drift
      - id: docs.readme_makefile_cookbook_forbidden
        kind: file_tokens
        path: /README.md
        must_not_contain:
          - make setup
          - make prepush
          - hooks-install
      - id: schema.spec_case_version_present
        kind: file_tokens
        path: /scripts/spec_schema_pin_validate.sh
        must_contain:
          - --check-id schema.spec_case_version_present
      - id: schema.spec_case_schema_ref_present
        kind: file_tokens
        path: /scripts/spec_schema_pin_validate.sh
        must_contain:
          - --check-id schema.spec_case_schema_ref_present
      - id: schema.spec_case_schema_ref_known
        kind: file_tokens
        path: /scripts/spec_schema_pin_validate.sh
        must_contain:
          - --check-id schema.spec_case_schema_ref_known
      - id: schema.pin_pipeline_chain_valid
        kind: file_tokens
        path: /specs/04_governance/cases/core/spec_core/runtime_schema_pin_pipeline_chain.spec.md
        must_contain:
          - harness:
          - chain:
          - check: schema.pin_pipeline_chain_valid
      - id: runtime.control_plane_gate_chain_valid
        kind: file_tokens
        path: /specs/04_governance/cases/core/runner_contract/runtime_control_plane_gate_pipeline_chain.spec.md
        must_contain:
          - harness:
          - chain:
          - check: runtime.control_plane_gate_chain_valid
      - id: runtime.chain_entry_cases_present
        kind: file_tokens
        path: /specs/04_governance/cases/core/spec_core/runtime_chain_entry_cases_present.spec.md
        must_contain:
          - runtime_governance_catalog_pipeline_chain.spec.md
          - runtime_schema_pin_pipeline_chain.spec.md
          - runtime_optional_report_pipeline_chain.spec.md
          - runtime_status_ingest_pipeline_chain.spec.md
          - runtime_control_plane_gate_pipeline_chain.spec.md
