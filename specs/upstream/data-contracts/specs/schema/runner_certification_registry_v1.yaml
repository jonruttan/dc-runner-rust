    implementation_repo: dc-runner-rust
  required_core_checks:
  - runtime.runner_interface_subcommands
  - runtime.compatibility_matrix_registration_required
  required_core_cases:
  - /specs/conformance/cases/core/runner_certification_core.spec.md#DCCONF-RCERT-001
  - /specs/conformance/cases/core/runner_certification_core.spec.md#DCCONF-RCERT-002
  command_contract_subset:
  - name: governance
    args: []
    expect_exit: [0, 1]
  - name: style-check
    args: []
    expect_exit: [0]
  - name: docs-generate-check
    args: []
    expect_exit: [0]
  artifact_contract:
    json_out: /.artifacts/runner-certification-{runner}.json
