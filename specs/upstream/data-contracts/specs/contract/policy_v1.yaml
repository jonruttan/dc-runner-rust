version: 1
title: Data Contracts Portable Contract Policy
rules:
- id: CLI_RUN_ENTRYPOINT_REQUIRED
  introduced_in: v1
  scope: case
  applies_to: cli.run.harness.entrypoint
  norm: MUST
  requirement: explicit_required
  description: For cli.run, harness.entrypoint must be set in each case.
  rationale: Keeps invocation explicit and deterministic.
  risk_if_violated: Cases become under-specified and runtime-dependent.
  references:
  - specs/contract/04_harness.md
  - specs/schema/schema_v1.md
- id: CLI_RUN_SAFE_MODE_RESTRICTS_HOOKS
  introduced_in: v1
  scope: implementation
  applies_to: cli.run.safe_mode
  norm: SHOULD
  requirement: disable_hooks_when_safe_mode_enabled
  description: 'Implementations should provide a safe mode that disables hook entrypoints
    for `cli.run`.

    '
  rationale: Reduces code-execution risk for hardened or semi-trusted workflows.
  risk_if_violated: Untrusted or mixed-trust specs have higher exploitability.
  references:
  - specs/contract/04_harness.md
  - specs/schema/schema_v1.md
  - dc-runner-python
- id: CLI_RUN_ENV_ALLOWLIST_CONTROL
  introduced_in: v1
  scope: implementation
  applies_to: cli.run.process_environment
  norm: SHOULD
  requirement: support_allowlist_for_inherited_environment
  description: 'Implementations should provide a control to limit inherited process
    environment variables passed to cli.run executions.

    '
  rationale: Limits accidental secret exposure from ambient CI/dev shells.
  risk_if_violated: Commands under test can read unrelated sensitive env.
  references:
  - specs/contract/04_harness.md
  - specs/schema/schema_v1.md
  - dc-runner-php
- id: CLI_RUN_CONFORMANCE_EXPLICIT_ENTRYPOINT
  introduced_in: v1
  scope: conformance
  applies_to: fixtures.cli.run
  norm: MUST
  requirement: explicit_harness_entrypoint
  description: Portable conformance fixtures must set harness.entrypoint.
  rationale: Keeps parity checks independent of implementation conveniences.
  risk_if_violated: Conformance results can diverge across runtimes.
  references:
  - specs/contract/04_harness.md
  - specs/contract/06_conformance.md
- id: CLI_RUN_CONFORMANCE_NO_ENV_DEPENDENCY
  introduced_in: v1
  scope: conformance
  applies_to: fixtures.cli.run
  norm: MUST_NOT
  requirement: rely_on_ambient_entrypoint_values
  description: Portable conformance fixtures must not depend on ambient entrypoint
    values.
  rationale: Prevents ambient-environment coupling in parity tests.
  risk_if_violated: Flaky or non-reproducible cross-language conformance.
  references:
  - specs/contract/04_harness.md
  - specs/contract/06_conformance.md
- id: ASSERT_HEALTH_MODE_VALID_VALUES
  introduced_in: v1
  scope: case
  applies_to: assert_health.mode
  norm: MUST
  requirement: accept_only_ignore_warn_error
  description: 'When assert_health.mode is provided, only ignore, warn, or error are
    valid values.

    '
  rationale: Keeps diagnostics policy deterministic and portable.
  risk_if_violated: Implementations diverge on policy interpretation.
  references:
  - specs/contract/02_case_shape.md
  - specs/schema/schema_v1.md
- id: ASSERT_HEALTH_GLOBAL_AND_PER_CASE_POLICY
  introduced_in: v1
  scope: implementation
  applies_to: assertion_health.policy_resolution
  norm: SHOULD
  requirement: support_global_default_and_per_case_override
  description: 'Implementations should support both a global default policy and a
    per-case override for assertion-health diagnostics.

    '
  rationale: Enables gradual rollout and targeted strictness.
  risk_if_violated: Hard to adopt diagnostics without broad breakage.
  references:
  - specs/contract/00_design_goals.md
  - specs/contract/02_case_shape.md
- id: ASSERT_HEALTH_REDUNDANT_BRANCH_DIAGNOSTIC
  introduced_in: v1
  scope: case
  applies_to: assert.tree.group_children
  norm: SHOULD
  requirement: detect_redundant_sibling_branches
  description: 'Implementations should diagnose redundant sibling assertion branches
    within a group (`must`, `can`, `cannot`) and surface them via assertion-health
    policy modes.

    '
  rationale: Redundant branches hide intent and create maintenance noise.
  risk_if_violated: Specs can pass while carrying misleading duplicate logic.
  references:
  - specs/contract/00_design_goals.md
  - specs/contract/03_assertions.md
  - specs/contract/03a_regex_portability_v1.md
  - specs/schema/schema_v1.md
- id: ASSERT_HEALTH_NON_PORTABLE_REGEX_DIAGNOSTIC
  introduced_in: v1
  scope: case
  applies_to: assert.tree.regex
  norm: SHOULD
  requirement: detect_non_portable_regex_constructs
  description: 'Implementations should diagnose regex patterns that use non-portable
    constructs and surface them via assertion-health policy modes.

    '
  rationale: Preserves cross-language determinism and reduces portability drift.
  risk_if_violated: Specs may pass in one runtime and fail in another.
  references:
  - specs/contract/00_design_goals.md
  - specs/contract/03_assertions.md
  - specs/schema/schema_v1.md
- id: SPEC_LANG_EVALUATE_LIST_SHAPE
  introduced_in: v1
  scope: case
  applies_to: assert.tree.evaluate
  norm: MUST
  requirement: evaluate_values_use_mapping_ast_expression_nodes
  description: '`evaluate` assertion values must use operator-keyed mapping AST expression-node
    encoding.

    '
  rationale: Keeps parsing deterministic and implementation-independent.
  risk_if_violated: Runtimes may interpret expressions inconsistently.
  references:
  - specs/contract/03_assertions.md
  - specs/contract/03b_spec_lang_v1.md
  - specs/schema/schema_v1.md
- id: SPEC_LANG_PREFERRED_AUTHORING
  introduced_in: v1
  scope: conformance
  applies_to: conformance_governance.assert.tree
  norm: MUST
  requirement: evaluate_only_assertions_for_conformance_governance_surfaces
  description: 'Conformance and governance fixtures must use `evaluate` assertions
    for decision semantics. Sugar assertion operators are not allowed in these assertion
    trees.

    '
  rationale: Aligns decision semantics around one portable expression plane and removes
    ambiguous mixed assertion styles in core surfaces.
  risk_if_violated: Core executable spec surfaces drift into mixed semantics and reduce
    portability/clarity.
  references:
  - specs/contract/03_assertions.md
  - specs/contract/07_portable_spec_authoring.md
  - specs/conformance/style.md
- id: CONFORMANCE_EVALUATE_FIRST_REQUIRED
  introduced_in: v1
  scope: governance
  applies_to: conformance.assertion_authoring.metric_ratchet
  norm: MUST
  requirement: conformance_evaluate_only_ratio_must_not_regress
  description: 'Governance must enforce non-regression of conformance evaluate-only
    coverage against checked-in baseline.

    '
  rationale: Keeps evaluate-only contract coverage pinned after hard-cut adoption.
  risk_if_violated: Conformance/governance surfaces can drift back to mixed assertion
    semantics.
  references:
  - specs/governance/cases/core/conformance_evaluate_first_ratio_non_regression.spec.md
  - specs/governance/metrics/spec_lang_adoption_baseline.json
  - dc-runner-python
- id: CONFORMANCE_SPEC_LANG_FIXTURE_LIBRARY_USAGE_REQUIRED
  introduced_in: v1
  scope: governance
  applies_to: conformance.spec_lang_fixtures.reusable_helpers
  norm: MUST
  requirement: spec_lang_conformance_fixtures_must_use_shared_helper_library_calls
  description: 'Spec-lang conformance fixtures must use shared conformance helper
    library calls for repeated expression patterns.

    '
  rationale: Reduces expression duplication in large conformance fixtures and keeps
    intent readable.
  risk_if_violated: Expression-heavy fixtures drift into repeated inline trees that
    are harder to maintain.
  references:
  - specs/governance/cases/core/conformance_spec_lang_fixture_library_usage.spec.md
  - specs/libraries/conformance/assertion_core.spec.md
  - dc-runner-python
- id: SPEC_LANG_PURE_EVALUATOR
  introduced_in: v1
  scope: implementation
  applies_to: assert.tree.evaluate.evaluator
  norm: MUST
  requirement: evaluator_is_pure_and_deterministic
  description: 'The spec-lang evaluator must be pure and deterministic with no ambient
    side effects.

    '
  rationale: Preserves cross-runtime parity and reproducibility.
  risk_if_violated: Expression outcomes can drift by environment/runtime.
  references:
  - specs/contract/03b_spec_lang_v1.md
  - specs/contract/06_conformance.md
- id: SPEC_LANG_PROPER_TCO_REQUIRED
  introduced_in: v1
  scope: implementation
  applies_to: assert.tree.evaluate.recursion
  norm: MUST
  requirement: proper_tail_call_optimization_for_tail_position_calls
  description: 'Implementations must provide proper tail-call optimization for tail-position
    `call` expressions.

    '
  rationale: Avoids host-stack-dependent failures in portable recursive specs.
  risk_if_violated: Tail-recursive cases can fail by recursion depth.
  references:
  - specs/contract/03b_spec_lang_v1.md
  - specs/conformance/cases/core/spec_lang.spec.md
- id: SPEC_LANG_EVAL_BUDGETS_REQUIRED
  introduced_in: v1
  scope: implementation
  applies_to: assert.tree.evaluate.budgets
  norm: MUST
  requirement: enforce_steps_nodes_literal_and_optional_timeout_budgets
  description: 'Evaluators must enforce steps, nodes, literal-size, and optional timeout
    budgets for expression execution.

    '
  rationale: Provides deterministic failure bounds for recursive expressions.
  risk_if_violated: Unbounded expression execution can hang or exhaust resources.
  references:
  - specs/contract/03b_spec_lang_v1.md
  - specs/schema/schema_v1.md
- id: SPEC_LANG_ERROR_CLASSIFICATION
  introduced_in: v1
  scope: implementation
  applies_to: assert.tree.evaluate.errors
  norm: MUST
  requirement: classify_schema_assertion_runtime_errors_consistently
  description: 'Spec-lang expression failures must map to schema/assertion/runtime
    categories consistently across implementations.

    '
  rationale: Keeps conformance outcome contracts portable and debuggable.
  risk_if_violated: Same failing case reports different categories by runtime.
  references:
  - specs/contract/03b_spec_lang_v1.md
  - specs/contract/05_errors.md
  - specs/schema/schema_v1.md
- id: SPEC_LANG_CURRY_ALL_BUILTINS
  introduced_in: v1
  scope: implementation
  applies_to: assert.tree.evaluate.currying
  norm: MUST
  requirement: auto_curry_all_spec_lang_builtins_by_declared_arity
  description: 'Spec-lang builtins must support deterministic partial application
    by declared arity, including over-application diagnostics.

    '
  rationale: Enables reusable function-style composition in portable expressions.
  risk_if_violated: Higher-order collection expressions drift across implementations.
  references:
  - specs/contract/03b_spec_lang_v1.md
  - specs/conformance/cases/core/spec_lang.spec.md
- id: SPEC_LANG_SET_ALGEBRA_PARITY
  introduced_in: v1
  scope: implementation
  applies_to: assert.tree.evaluate.set_algebra
  norm: MUST
  requirement: match_set_algebra_semantics_across_runtimes
  description: 'Spec-lang set algebra operators must produce deterministic, parity-stable
    results across implementations.

    '
  rationale: Prevents cross-runtime drift for collection-heavy executable specs.
  risk_if_violated: Same case may pass/fail differently by runtime.
  references:
  - specs/contract/03b_spec_lang_v1.md
  - specs/conformance/cases/core/spec_lang.spec.md
- id: SPEC_LANG_DEEP_EQUALITY_DETERMINISTIC
  introduced_in: v1
  scope: implementation
  applies_to: assert.tree.evaluate.deep_equality
  norm: MUST
  requirement: deep_structural_equality_is_deterministic
  description: 'Deep equality used by spec-lang set and membership operators must
    be deterministic and structurally consistent across implementations.

    '
  rationale: Stable deep equality is required for portable set/membership behavior.
  risk_if_violated: Collection outcomes and assertions can become non-portable.
  references:
  - specs/contract/03b_spec_lang_v1.md
  - specs/conformance/cases/core/spec_lang.spec.md
- id: SPEC_LANG_COLLECTION_FORMS_CONTRACTED
  introduced_in: v1
  scope: implementation
  applies_to: assert.tree.evaluate.collection_forms
  norm: MUST
  requirement: collection_transform_forms_are_documented_and_tested
  description: 'Collection transform forms (map/filter/reduce and related set/list
    helpers) must remain explicitly contracted and conformance-covered.

    '
  rationale: Keeps spec-lang as a portable decision DSL instead of host-language escape.
  risk_if_violated: Authors fall back to implementation-specific logic.
  references:
  - specs/contract/03b_spec_lang_v1.md
  - specs/schema/schema_v1.md
  - specs/conformance/cases/core/spec_lang.spec.md
- id: SPEC_LANG_LIBRARY_REUSE_MODEL
  introduced_in: v1
  scope: implementation
  applies_to: assert.tree.evaluate.library_symbols
  norm: SHOULD
  requirement: support_ordered_library_symbol_loading_with_deterministic_resolution
  description: 'Implementations should support reusable spec-lang libraries through
    ordered symbol loading with deterministic duplicate/cycle failure modes.

    '
  rationale: Reduces repeated expression logic and shifts reusable behavior into portable
    specs.
  risk_if_violated: Authoring remains copy/paste heavy and falls back to host-language
    helpers.
  references:
  - specs/contract/14_spec_lang_libraries.md
  - specs/schema/schema_v1.md
- id: GOVERNANCE_SUBJECT_MODEL_SPEC_LANG_DECISIONS
  introduced_in: v1
  scope: governance
  applies_to: governance.check.subject_decision_split
  norm: SHOULD
  requirement: keep_repo_extraction_in_adapter_and_decision_logic_in_spec_lang
  description: 'Governance checks should separate deterministic repository-data extraction
    from spec-lang decision expressions to reduce Python-only decision logic.

    '
  rationale: Enables progressive migration toward implementation-independent executable
    governance specs.
  risk_if_violated: Governance logic remains scanner-bound and harder to port across
    runtimes.
  references:
  - specs/contract/15_governance_subject_model.md
  - dc-runner-python
- id: DOC_NORMATIVE_PAGE_TRACEABILITY
  introduced_in: v1
  scope: governance
  applies_to: docs.spec.contract.normative_pages
  norm: MUST
  requirement: every_normative_contract_page_has_traceability_coverage
  description: 'Every normative contract page must be covered by at least one traceability
    contract_ref entry.

    '
  rationale: Prevents contract pages from drifting stale without governance signal.
  risk_if_violated: Normative docs can silently diverge from enforced behavior.
  references:
  - specs/contract/index.md
  - specs/contract/traceability_v1.yaml
- id: DOC_REGEX_PROFILE_LINKAGE
  introduced_in: v1
  scope: governance
  applies_to: docs.spec.regex_portability_profile
  norm: MUST
  requirement: regex_portability_profile_linked_in_assertions_schema_and_policy
  description: 'The regex portability profile doc must be explicitly referenced by
    the assertion contract, schema, and policy.

    '
  rationale: Keeps portability constraints visible at all normative layers.
  risk_if_violated: Portability guidance can be orphaned and ignored by implementers.
  references:
  - specs/contract/03_assertions.md
  - specs/contract/03a_regex_portability_v1.md
  - specs/schema/schema_v1.md
  - specs/contract/policy_v1.yaml
- id: DOC_ASSERTION_OPERATOR_DOC_SYNC
  introduced_in: v1
  scope: governance
  applies_to: docs.spec.assertion_operators
  norm: MUST
  requirement: core_assertion_operator_tokens_synced_between_contract_and_schema
  description: 'Core assertion operator names must remain synchronized between assertion
    contract docs and schema docs.

    '
  rationale: Prevents stale naming drift between reader-oriented and schema docs.
  risk_if_violated: Users and implementers follow conflicting operator names.
  references:
  - specs/contract/03_assertions.md
  - specs/schema/schema_v1.md
- id: CONFORMANCE_EXPECT_OVERLAY_RESOLUTION
  introduced_in: v1
  scope: conformance
  applies_to: fixtures.expect
  norm: MUST
  requirement: resolve_expectations_portable_then_impl_overlay
  description: 'When conformance cases define inline expect metadata, implementations
    must resolve expected outcomes by starting from expect.portable and then overlaying
    expect.impl.<implementation> keys.

    '
  rationale: Keeps portable intent primary while allowing explicit runtime deltas.
  risk_if_violated: Implementations drift on expectation resolution semantics.
  references:
  - specs/contract/06_conformance.md
  - specs/schema/schema_v1.md
- id: CONFORMANCE_CASE_STYLE_GUARD
  introduced_in: v1
  scope: governance
  applies_to: fixtures.conformance.cases_style
  norm: MUST
  requirement: enforce_conformance_case_authoring_style
  description: 'Conformance case docs must follow readability/style constraints enforced
    by governance checks (one case per block, heading alignment, sorted ids, bounded
    block size).

    '
  rationale: Keeps conformance specs readable and reviewable as the corpus grows.
  risk_if_violated: Fixture docs become noisy and brittle to maintain.
  references:
  - specs/conformance/style.md
  - specs/contract/06_conformance.md
- id: CONFORMANCE_REQUIRES_CAPABILITIES_POLICY
  introduced_in: v1
  scope: conformance
  applies_to: fixtures.requires.capabilities
  norm: MUST
  requirement: honor_requires_capabilities_and_when_missing_policy
  description: 'Implementations must evaluate requires.capabilities and apply when_missing
    policy (`skip` or `fail`) deterministically.

    '
  rationale: Keeps feature-gated conformance behavior portable and explicit.
  risk_if_violated: Capability-dependent cases drift across implementations.
  references:
  - specs/contract/06_conformance.md
  - specs/schema/schema_v1.md
  - specs/conformance/report_format.md
- id: PORTABLE_SPEC_CANONICAL_SINGLE_SET
  introduced_in: v1
  scope: conformance
  applies_to: fixtures.portable.canonical_set
  norm: MUST
  requirement: use_docs_spec_conformance_cases_as_portable_behavior_source
  description: 'Portable, implementation-independent behavior coverage must live in
    the canonical conformance case set under specs/conformance/cases.

    '
  rationale: Keeps one executable source of truth across implementations.
  risk_if_violated: Spec behavior drifts across duplicated fixture sets.
  references:
  - specs/contract/06_conformance.md
  - specs/contract/07_portable_spec_authoring.md
  - specs/conformance/index.md
- id: PORTABLE_SPEC_EXPECT_PORTABLE_IMPL_OVERLAY
  introduced_in: v1
  scope: conformance
  applies_to: fixtures.expect_shape
  norm: MUST
  requirement: portable_baseline_with_runtime_overlays_only
  description: 'Portable expectations must be defined in expect.portable; runtime
    deltas must be represented only via expect.impl.<runtime> overlays.

    '
  rationale: Preserves a single portable baseline while allowing explicit deltas.
  risk_if_violated: Runtime-specific forks become implicit and hard to audit.
  references:
  - specs/contract/06_conformance.md
  - specs/contract/07_portable_spec_authoring.md
  - specs/schema/schema_v1.md
- id: PORTABLE_SPEC_DETERMINISM_BY_CONSTRUCTION
  introduced_in: v1
  scope: conformance
  applies_to: fixtures.portable.determinism
  norm: SHOULD
  requirement: avoid_ambient_time_random_network_and_undeclared_env
  description: 'Portable conformance cases should be deterministic by construction
    and avoid ambient dependencies (time, randomness, network, undeclared env).

    '
  rationale: Determinism is required for stable cross-runtime parity.
  risk_if_violated: Flaky parity and implementation-specific false negatives.
  references:
  - specs/contract/06_conformance.md
  - specs/contract/07_portable_spec_authoring.md
  - specs/schema/schema_v1.md
- id: CONFORMANCE_NO_AMBIENT_ASSUMPTIONS_GUARD
  introduced_in: v1
  scope: governance
  applies_to: fixtures.portable.ambient_assumptions
  norm: MUST
  requirement: reject_ambient_env_time_random_tokens_in_portable_case_content
  description: 'Governance must reject portable conformance case content that includes
    ambient environment/time/random assumption tokens.

    '
  rationale: Converts determinism guidance into an executable portability guardrail.
  risk_if_violated: Portable fixtures become host-dependent and parity drifts.
  references:
  - specs/contract/06_conformance.md
  - specs/contract/07_portable_spec_authoring.md
- id: CONFORMANCE_PURPOSE_QUALITY_GATE
  introduced_in: v1
  scope: governance
  applies_to: fixtures.conformance.purpose_quality
  norm: MUST
  requirement: conformance_purpose_policy_and_cases_remain_within_warning_budget
  description: 'Conformance purpose lint policy integrity and purpose text quality
    must satisfy governance warning budgets.

    '
  rationale: Keeps fixture intent clear and avoids silent quality debt.
  risk_if_violated: Conformance cases lose clarity and increase review burden.
  references:
  - specs/conformance/purpose_lint_v1.yaml
  - specs/contract/06_conformance.md
- id: SPEC_PORTABILITY_METRIC_REPORTED
  introduced_in: v1
  scope: governance
  applies_to: specs.portability.metric_report
  norm: MUST
  requirement: portability_metric_report_generation_and_shape_valid
  description: 'Governance must compute and emit the spec self-containment metric
    report over configured `.spec.md` roots with segmented and overall summaries.

    '
  rationale: Provides a measurable portability signal and makes coupling debt visible.
  risk_if_violated: Portability regressions accumulate without objective feedback.
  references:
  - specs/contract/07_portable_spec_authoring.md
  - scripts/spec_portability_report.py
  - dc-runner-python
- id: SPEC_PORTABILITY_NON_REGRESSION_REQUIRED
  introduced_in: v1
  scope: governance
  applies_to: specs.portability.metric_non_regression
  norm: MUST
  requirement: spec_lang_self_containment_metrics_must_not_decrease_from_baseline
  description: 'Governance must enforce non-regression for configured spec-lang self-containment
    metrics against a checked-in baseline.

    '
  rationale: Ratchets portable/spec-lang-centered coverage in one direction over time.
  risk_if_violated: Portability quality can silently regress while aggregate reporting
    still exists.
  references:
  - specs/governance/cases/core/spec_core/spec_portability_non_regression.spec.md
  - specs/governance/metrics/spec_portability_baseline.json
  - dc-runner-python
- id: SPEC_LANG_ADOPTION_METRIC_REPORTED
  introduced_in: v1
  scope: governance
  applies_to: specs.spec_lang_adoption.metric_report
  norm: MUST
  requirement: spec_lang_adoption_metric_report_generation_and_shape_valid
  description: 'Governance must produce a valid spec-lang adoption metric report with
    segmented and overall logic-self-containment signals.

    '
  rationale: Provides directional signal for migration from host-language logic into
    spec-lang.
  risk_if_violated: Teams cannot measure migration progress toward spec-lang-first
    behavior.
  references:
  - dc-runner-python
- id: SPEC_LANG_ADOPTION_NON_REGRESSION_REQUIRED
  introduced_in: v1
  scope: governance
  applies_to: specs.spec_lang_adoption.metric_non_regression
  norm: MUST
  requirement: spec_lang_adoption_metrics_must_not_regress_from_baseline
  description: 'Governance must enforce non-regression for configured spec-lang adoption
    metrics using checked-in baseline values.

    '
  rationale: Creates a monotonic ratchet toward higher spec-lang logic coverage.
  risk_if_violated: Adoption can drift backward without visibility or merge protection.
  references:
  - specs/governance/cases/core/spec_core/spec_lang_adoption_non_regression.spec.md
  - specs/governance/metrics/spec_lang_adoption_baseline.json
  - dc-runner-python
- id: GOVERNANCE_SYMBOL_RESOLUTION_RATIO_NON_REGRESSION
  introduced_in: v1
  scope: governance
  applies_to: specs.spec_lang_adoption.metric_non_regression
  norm: MUST
  requirement: governance_symbol_resolution_ratio_must_not_regress_from_baseline
  description: 'Governance policy symbol resolution ratio must remain non-regressing
    and target fully-resolved policy symbols.

    '
  rationale: Prevents hidden symbol drift where policy expressions reference unavailable
    library symbols.
  risk_if_violated: Governance checks can fail late or become implementation-coupled.
  references:
  - specs/governance/cases/core/spec_core/spec_lang_adoption_non_regression.spec.md
  - specs/governance/metrics/spec_lang_adoption_baseline.json
  - dc-runner-python
- id: LIBRARY_PUBLIC_SURFACE_RATIO_NON_REGRESSION
  introduced_in: v1
  scope: governance
  applies_to: specs.spec_lang_adoption.metric_non_regression
  norm: MUST
  requirement: library_public_surface_ratio_must_not_regress_from_baseline
  description: 'Library public surface ratio must remain non-regressing so exported
    library APIs stay intentionally minimal.

    '
  rationale: Keeps shared library API surface controlled as private helper coverage
    grows.
  risk_if_violated: Library APIs bloat and become harder to maintain across runners.
  references:
  - specs/governance/cases/core/spec_core/spec_lang_adoption_non_regression.spec.md
  - specs/governance/metrics/spec_lang_adoption_baseline.json
  - dc-runner-python
- id: GOVERNANCE_POLICY_LIBRARY_USAGE_NON_REGRESSION
  introduced_in: v1
  scope: governance
