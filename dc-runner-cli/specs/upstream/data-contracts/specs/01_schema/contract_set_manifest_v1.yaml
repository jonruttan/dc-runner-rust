version: 1
title: contract_set_manifest_v1
type: object
required:
  - contract_set_id
  - version
  - depends_on
  - include_paths
properties:
  contract_set_id:
    type: string
    minLength: 1
  version:
    type: integer
    minimum: 1
  depends_on:
    type: array
    items:
      type: string
      minLength: 1
  dependency_mode:
    type: string
    enum:
      - required
      - optional
    default: required
  include_paths:
    type: array
    minItems: 1
    items:
      type: string
      minLength: 1
  exclude_paths:
    type: array
    items:
      type: string
      minLength: 1
  applies_to_runners:
    type: array
    items:
      type: string
      enum:
        - python
        - php
        - rust
