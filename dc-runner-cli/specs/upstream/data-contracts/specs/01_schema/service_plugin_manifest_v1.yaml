type: runtime.service_plugin_manifest
version: 1
required:
  - plugin_id
  - version
  - api_version
  - provided_services
  - binary
  - signing
properties:
  plugin_id:
    type: string
    minLength: 1
  version:
    type: string
    minLength: 1
  api_version:
    type: string
    minLength: 1
  provided_services:
    type: array
    minItems: 1
    items:
      type: object
      required: [type, profiles, imports_by_profile]
      properties:
        type:
          type: string
          minLength: 1
        profiles:
          type: array
          minItems: 1
          items:
            type: string
            minLength: 1
        imports_by_profile:
          type: object
  binary:
    type: object
    required: [path]
    properties:
      path:
        type: string
        minLength: 1
      ref:
        type: string
      platform:
        type: string
  signing:
    type: object
    required: [publisher, scheme, signature]
    properties:
      publisher:
        type: string
        minLength: 1
      scheme:
        type: string
        minLength: 1
      signature:
        type: string
        minLength: 1
  platforms:
    type: array
    items:
      type: string
      minLength: 1
  capabilities:
    type: array
    items:
      type: string
      minLength: 1
  docs:
    type: array
    items:
      type: object
