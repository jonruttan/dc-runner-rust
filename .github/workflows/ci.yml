name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  rust-runner:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Build
        run: cargo build --locked --manifest-path spec_runner_cli/Cargo.toml
      - name: Test
        run: cargo test --locked --manifest-path spec_runner_cli/Cargo.toml
      - name: Spec Sync Check
        run: make spec-sync-check SOURCE=https://github.com/jonruttan/data-contracts.git
      - name: Compatibility Check
        run: make compat-check SOURCE=https://github.com/jonruttan/data-contracts.git
