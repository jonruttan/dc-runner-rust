name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  rust-runner:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Build
        run: cargo build --manifest-path spec_runner_cli/Cargo.toml
      - name: Test
        run: cargo test --manifest-path spec_runner_cli/Cargo.toml
