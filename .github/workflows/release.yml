name: Release

on:
  push:
    branches:
      - main
    paths:
      - 'dc-runner-cli/Cargo.toml'
      - 'dc-runner-cli/CHANGELOG.md'
      - '.release-please-manifest.json'
  workflow_dispatch:
    inputs:
      force_publish:
        description: Force publish even if this is not a release commit.
        required: false
        default: false
        type: boolean
      reason:
        description: Optional reason for forced publish.
        required: false

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release-guard:
    name: Detect release-worthy commit
    runs-on: ubuntu-latest
    outputs:
      should_publish: ${{ steps.detect.outputs.should_publish }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: Detect release commit
        id: detect
        shell: bash
        run: |
          set -euo pipefail
          if [[ "${{ github.event_name }}" == "workflow_dispatch" && "${{ github.event.inputs.force_publish }}" == "true" ]]; then
            echo "should_publish=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          COMMIT_MESSAGE="${{ github.event.head_commit.message }}"
          if echo "$COMMIT_MESSAGE" | grep -Eq '^(chore|chore\(main\)): release dc-runner-cli '; then
            echo "should_publish=true" >> "$GITHUB_OUTPUT"
          else
            echo "should_publish=false" >> "$GITHUB_OUTPUT"
          fi

  verify:
    name: Verify
    runs-on: ubuntu-latest
    needs: release-guard
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Runner Spec Check
        run: cargo xtask runner-spec check
      - name: Verify
        run: cargo xtask verify all
      - name: Package Check
        run: cargo package -p dc-runner-cli --allow-dirty

  publish-crate:
    name: Publish Crate
    runs-on: ubuntu-latest
    needs:
      - release-guard
      - verify
    if: needs.release-guard.outputs.should_publish == 'true'
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Validate crates.io token is configured
        shell: bash
        run: |
          set -euo pipefail
          if [[ -n "${{ env.PUBLISH_TOKEN }}" ]]; then
            exit 0
          fi
          echo "ERROR: crates.io publish token is not configured. Set CRATES_IO_TOKEN or CARGO_REGISTRY_TOKEN." >&2
          exit 1
        env:
          PUBLISH_TOKEN: ${{ secrets.CRATES_IO_TOKEN || secrets.CARGO_REGISTRY_TOKEN }}
      - name: Validate release metadata
        shell: bash
        run: |
          set -euo pipefail
          PREV_TAG="$(git tag --sort=v:refname | grep '^v' | tail -n 1 || true)"
          CURRENT_VERSION="$(awk -F ' = ' '/^version = / {gsub(/\"/, "", $2); print $2; exit}' dc-runner-cli/Cargo.toml)"
          if [[ -z "${CURRENT_VERSION}" ]]; then
            echo "ERROR: unable to read crate version from dc-runner-cli/Cargo.toml" >&2
            exit 1
          fi
          if [[ -n "${PREV_TAG}" ]]; then
            PREV_VERSION="${PREV_TAG#v}"
            if [[ "${PREV_VERSION}" == "${CURRENT_VERSION}" ]]; then
              echo "ERROR: release commit produced no version increase (current=${CURRENT_VERSION}, last-tag=${PREV_TAG})" >&2
              exit 1
            fi
          fi
      - name: Package Crate
        run: cargo package -p dc-runner-cli --allow-dirty
      - name: Publish to crates.io
        id: publish_step
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_IO_TOKEN || secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish -p dc-runner-cli --locked

  build-artifacts:
    name: Build (${{ matrix.platform }})
    runs-on: ${{ matrix.runner }}
    needs:
      - release-guard
      - verify
    if: needs.release-guard.outputs.should_publish == 'true'
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: darwin-arm64
            runner: macos-14
            target: aarch64-apple-darwin
          - platform: linux-x86_64
            runner: ubuntu-latest
            target: x86_64-unknown-linux-gnu

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --locked --manifest-path dc-runner-cli/Cargo.toml --target ${{ matrix.target }}

      - name: Package artifact + checksum
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist
          BIN_NAME="dc-runner-${{ matrix.platform }}"
          BIN_PATH="target/${{ matrix.target }}/release/dc-runner"
          cp "${BIN_PATH}" "dist/${BIN_NAME}"
          chmod +x "dist/${BIN_NAME}"
          shasum -a 256 "dist/${BIN_NAME}" > "dist/${BIN_NAME}.sha256"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.platform }}
          path: dist/*
          if-no-files-found: error

  publish-release:
    name: Publish Release
    runs-on: ubuntu-latest
    needs:
      - release-guard
      - build-artifacts
    if: needs.release-guard.outputs.should_publish == 'true'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Prepare release tag
        id: release_tag
        shell: bash
        run: |
          set -euo pipefail
          VERSION="$(awk -F ' = ' '/^version = / {gsub(/\"/, "", $2); print $2; exit}' dc-runner-cli/Cargo.toml)"
          if [[ -z "${VERSION}" ]]; then
            echo "ERROR: unable to read crate version from dc-runner-cli/Cargo.toml" >&2
            exit 1
          fi
          TAG="v${VERSION}"
          if git rev-parse --verify --quiet "refs/tags/${TAG}"; then
            echo "release tag ${TAG} already exists"
            echo "tag=${TAG}" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          git tag "${TAG}" "${GITHUB_SHA}"
          git push origin "${TAG}"
          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: release-*
          merge-multiple: true
          path: dist

      - name: Publish GitHub Release assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.release_tag.outputs.tag }}
          target_commitish: ${{ github.sha }}
          name: ${{ steps.release_tag.outputs.tag }}
          files: dist/*
          generate_release_notes: true
          fail_on_unmatched_files: true
          overwrite_files: true
