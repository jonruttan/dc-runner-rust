name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  verify:
    name: Verify
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Runner Spec Check
        run: cargo xtask runner-spec check
      - name: Verify
        run: cargo xtask verify all
      - name: Package Check
        run: cargo package -p dc-runner-cli --allow-dirty

  publish-crate:
    name: Publish Crate
    runs-on: ubuntu-latest
    needs: verify
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Validate crates.io token is configured
        shell: bash
        run: |
          set -euo pipefail
          if [[ -z "${{ secrets.CRATES_IO_TOKEN }}" ]]; then
            echo "ERROR: CRATES_IO_TOKEN is not configured for this repository." >&2
            exit 1
          fi
      - name: Validate tag matches crate version
        shell: bash
        run: |
          set -euo pipefail
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          CRATE_VERSION="$(awk -F ' = ' '/^version = / {gsub(/"/, "", $2); print $2; exit}' dc-runner-cli/Cargo.toml)"
          if [[ -z "${CRATE_VERSION}" ]]; then
            echo "ERROR: unable to read crate version from dc-runner-cli/Cargo.toml" >&2
            exit 1
          fi
          if [[ "${TAG_VERSION}" != "${CRATE_VERSION}" ]]; then
            echo "ERROR: tag version (${TAG_VERSION}) does not match crate version (${CRATE_VERSION})" >&2
            exit 1
          fi
      - name: Package Crate
        run: cargo package -p dc-runner-cli --allow-dirty
      - name: Publish to crates.io
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}
        run: cargo publish -p dc-runner-cli --locked

  build-artifacts:
    name: Build (${{ matrix.platform }})
    runs-on: ${{ matrix.runner }}
    needs: verify
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: darwin-arm64
            runner: macos-14
            target: aarch64-apple-darwin
          - platform: linux-x86_64
            runner: ubuntu-latest
            target: x86_64-unknown-linux-gnu

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --locked --manifest-path dc-runner-cli/Cargo.toml --target ${{ matrix.target }}

      - name: Package artifact + checksum
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist
          BIN_NAME="dc-runner-${{ matrix.platform }}"
          BIN_PATH="target/${{ matrix.target }}/release/dc-runner"
          cp "${BIN_PATH}" "dist/${BIN_NAME}"
          chmod +x "dist/${BIN_NAME}"
          shasum -a 256 "dist/${BIN_NAME}" > "dist/${BIN_NAME}.sha256"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.platform }}
          path: dist/*
          if-no-files-found: error

  publish-release:
    name: Publish Release
    runs-on: ubuntu-latest
    needs: build-artifacts

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: release-*
          merge-multiple: true
          path: dist

      - name: Publish GitHub Release assets
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
          fail_on_unmatched_files: true
