name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-artifacts:
    name: Build (${{ matrix.platform }})
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: darwin-arm64
            runner: macos-14
            target: aarch64-apple-darwin
          - platform: linux-x86_64
            runner: ubuntu-latest
            target: x86_64-unknown-linux-gnu

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --locked --manifest-path spec_runner_cli/Cargo.toml --target ${{ matrix.target }}

      - name: Package artifact + checksum
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist
          BIN_NAME="dc-runner-rust-${{ matrix.platform }}"
          BIN_PATH="spec_runner_cli/target/${{ matrix.target }}/release/spec_runner_cli"
          cp "${BIN_PATH}" "dist/${BIN_NAME}"
          chmod +x "dist/${BIN_NAME}"
          shasum -a 256 "dist/${BIN_NAME}" > "dist/${BIN_NAME}.sha256"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.platform }}
          path: dist/*
          if-no-files-found: error

  publish-release:
    name: Publish Release
    runs-on: ubuntu-latest
    needs: build-artifacts

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: release-*
          merge-multiple: true
          path: dist

      - name: Publish GitHub Release assets
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
          fail_on_unmatched_files: true
